<html>
<head>
</head>

    <script src="./jquery.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax({url:"http://www.testurl.com/interface_action.php?action=follow&user=testuser1&chan=testchannel2",async:false,success:function(result){
                    if (result == "true")
                    {
                        $("#ajax_error").html("Followed channel successfully");
                        $("button").html("Followed");
                        setTimeout(resetError, 2000);
                    } else if (result == "false") {
                        $("#ajax_error").html("The follow failed to go through properly");
                        $("button").html("Failed");
                        setTimeout(resetButton, 2000);
                    } else {
                        // For the example, this will simlate a fail as well.  In proper implimentation, this should attempt to auth you in a new tab and have you retry
                        $("#ajax_error").html("The follow failed to go through properly");
                        $("button").html("Failed");
                        setTimeout(resetButton, 2000);                        
                    }
                }});
                return false;
            });
        });
        
        function resetButton()
        {
            $("#ajax_error").html("");
            $("button").html("Follow");
        }
        
        function resetError()
        {
            $("#ajax_error").html("");
        }
    </script>

<body>
Click the button to attempt to have user iburn36360 follow channel testchannel2
<hr />
<form>
<div></div>
<button>Follow</button><br />
<span id="ajax_error"></span>
</form>

</body>
</html>
